<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
</head>
<body>

    <h1>My Library</h1>
    
    <section class="book-container">
        <div id="carousel-title">
            <p>My Books</p>
            <span class="material-symbols-outlined" id="add-book">add</span>
        </div>

        <form id="add-book-form">

            <div id="form-header">
                <span>Add a new book:</span>
                <span class="material-symbols-outlined" id="close-pop-up">close</span>
            </div>

            <label for="name" class="form-label">Name:</label>
            <input type="text" name="name" class="form-field">

            <label for="author" class="form-label">Author:</label>
            <input type="text" name="author" class="form-field">

            <label for="image" class="form-label">Add an Image <i>(optional)</i> :</label>
            <input type="text" name="image" placeholder="Add a URL here"class="form-field">

            <label for="totalpages" class="form-label">Total Pages:</label>
            <input type="number" name="totalpages" class="form-field">

            
            <span class="span-misc">Have you completed this book?</span>
            <div id="radios">
                <Label for="isread">Yes</Label>
                <input type="radio" name="isread" value="yes" id="yes">
                <Label for="isread">No</Label>
                <input type="radio" name="isread" value="no" id="yes">
            </div>

        

            <input type="submit" value="submit">
        </form>


        <ul class="carousel">
            
            <li class="book-card">
                <div class="book-card-header">
                    <div>
                        <h2 class="book-title">The Hobbit</h2>
                        <span class="author-name">By J.R.R Tolkien</span>
                    </div>

                    <span class="material-symbols-outlined dark delete-book">edit_note</span>
                </div>

                <img src="https://images.unsplash.com/photo-1600071075057-fc3fb218e6b5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1287&q=80" alt="book-cover" class="book-image">
                
                <div class="book-info">
                    <span class="pages-read">Pages read : 201/<span class="total-pages">295</span></span>
                    <span class="has-been-read">In Progress</span>
                </div>
            </li>
            
        </ul>
    </section>


    

    <script src="Main.js"></script>
</body>
</html>
